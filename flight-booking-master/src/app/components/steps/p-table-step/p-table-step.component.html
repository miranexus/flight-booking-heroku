<div class="table">
  <p-table [value]="primeNgData" [stripedRows]="true">
    <ng-template pTemplate="header">
      <tr>
        <th class="table__cell">Id</th>
        <th class="table__cell">Title</th>
        <th class="table__cell">Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="table__cell">{{ item.id }}</td>
        <td class="table__cell"><input [(ngModel)]="item.title" /></td>
        <td class="table__cell"><input [(ngModel)]="item.description" /></td>
        <td class="table__cell">
          <button (click)="updatePrimeNgData(item.id)">Update</button>
          <button (click)="deletePrimeNgData(item.id)">Delete</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
