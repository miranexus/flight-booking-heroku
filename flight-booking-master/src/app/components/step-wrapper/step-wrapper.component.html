<p>STEP WRAPPER</p>
<router-outlet></router-outlet>
<div class="step-wrapper">
  <button
    pButton
    type="button"
    class="p-button-rounded p-button-secondary"
    (click)="navigateStep(-1)"
  >
    <i class="pi pi-chevron-left"></i>
  </button>
  <button
    pButton
    type="button"
    class="p-button-rounded p-button-info"
    (click)="changeStep(RouteIds.pSelect)"
  >Dropdown</button>
  <button
    pButton
    type="button"
    class="p-button-rounded p-button-success"
    (click)="changeStep(RouteIds.pDialog)"
  >Dialog</button>
  <button
    pButton
    type="button"
    class="p-button-rounded p-button-warning"
    (click)="changeStep(RouteIds.pTable)"
  >Table</button>
  <button
    pButton
    type="button"
    class="p-button-rounded p-button-secondary"
    (click)="navigateStep(1)"
  >
    <i class="pi pi-chevron-right"></i>
  </button>
</div>
